<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="main-card">
    <section class="Jeremy">
      <article class="Jeremy-image">
        <img src="./images/image-jeremy.png" alt="">
      </article>
      <article class="title">
        <p>Report for <br> <span>Jeremy <br> Robson</span></p>
      </article>
    </section>
    <section class="period">
      <p>Daily</p>
      <p>Weekly</p>
      <p>Monthly</p>
    </section>
  </div>

  <div class="up-info">
    <section class="work">
      <div class="work-info">
        <article class="title">
          <p>Work</p>
          <img src="./images/icon-ellipsis.svg" width="21px" height="5px" alt="">
        </article>
        <article class="hours">
          <p>32hrs <br> <span>Last Week - 36hrs</span></p>
        </article>
      </div>
    </section>

    <section class="play">
      <div class="play-info">
        <article class="title">
          <p>Play</p>
        </article>
        <article>
          <h1>32hrs <br> <span>Last Week - 36hrs</span></h1>
        </article>
      </div>
    </section>

    <section class="study">
      <div class="study-info">
        <article class="title">
          <p>Study</p>
        </article>
        <article>
          <h1>32hrs <br> <span>Last Week - 36hrs</span></h1>
        </article>
      </div>
    </section>
  </div>
  <div class="down-info">

  </div>
</div>

  <script src="./index.js"></script>
</body>
</html>
